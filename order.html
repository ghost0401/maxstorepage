<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-jcKb8oqp1u1Q7TWpqA3FmZBlCcFE0tnrGpCmfYGYp04q5I2bm2CzJW2X5Sgg5pcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Store - Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h2>Max<span>Store</span></h2>
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
    <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
    <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
    <li class="nav-item"><a class="nav-link" href="map.html">Map</a></li>
    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
  </ul>
</nav>
<section class="Order container" id="order">
  <h1 class="text-center"><span>Order</span> Form</h1>
  <form id="orderForm">
    <div class="form-group">
      <label for="phoneModel">Select Phone Model:</label>
      <select class="form-control" id="phoneModel">
        <option value="iPhone">iPhone</option>
        <option value="Samsung">Samsung</option>
        <option value="OnePlus">OnePlus</option>
        <option value="Google Pixel">Google Pixel</option>
      </select>
    </div>

    <div class="form-group">
      <label>Choose your warranty option:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="warrantyOptions" id="oneYear" value="1 Year">
        <label class="form-check-label" for="oneYear">1 Year</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="warrantyOptions" id="twoYears" value="2 Years">
        <label class="form-check-label" for="twoYears">2 Years</label>
      </div>
    </div>

    <div class="form-group">
      <label>Additional Accessories:</label><br>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="screenProtector" value="Screen Protector">
        <label class="form-check-label" for="screenProtector">Screen Protector</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="case" value="Phone Case">
        <label class="form-check-label" for="case">Phone Case</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="headphones" value="Headphones">
        <label class="form-check-label" for="headphones">Headphones</label>
      </div>
    </div>

    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea class="form-control" id="comments" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</section>

<script>
document.getElementById('orderForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let phoneModel = document.getElementById('phoneModel').value;
    let warrantyOption = document.querySelector('input[name="warrantyOptions"]:checked').value;
    let accessories = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(function(checkbox) {
        accessories.push(checkbox.value);
    });
    let comments = document.getElementById('comments').value;

    alert(`You selected:
    Phone Model: ${phoneModel}
    Warranty: ${warrantyOption}
    Accessories: ${accessories.join(', ')}
    Comments: ${comments}`);
});
</script>

</body>
</html>
